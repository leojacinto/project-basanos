name: servicenow
label: ServiceNow
version: 0.1.0-imported
description: >-
  Auto-imported ontology from a live ServiceNow instance. Contains 6 entity types with 32 fields and 8 cross-table
  relationships. Review and refine this schema to add business context that the API schema cannot express.
entityTypes:
  - name: incident
    label: incident
    description: 'Imported from ServiceNow table: incident'
    properties:
      - name: number
        label: Number
        type: string
        required: true
        description: Unique incident identifier
      - name: short_description
        label: Short Description
        type: string
        required: true
        description: Brief summary
      - name: state
        label: State
        type: enum
        required: true
        description: Incident lifecycle state
        enumValues:
          - '1'
          - '2'
          - '3'
          - '6'
          - '7'
          - '8'
      - name: priority
        label: Priority
        type: enum
        required: true
        description: Priority derived from impact and urgency
        enumValues:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
      - name: impact
        label: Impact
        type: enum
        required: true
        description: Business impact
        enumValues:
          - '1'
          - '2'
          - '3'
      - name: urgency
        label: Urgency
        type: enum
        required: true
        description: Resolution urgency
        enumValues:
          - '1'
          - '2'
          - '3'
      - name: opened_at
        label: Opened
        type: date
        required: true
        description: When the incident was created
    relationships:
      - name: business_service
        label: Business Service
        targetType: cmdb_ci_service
        cardinality: many_to_one
        description: Affected business service
      - name: cmdb_ci
        label: Configuration Item
        targetType: cmdb_ci
        cardinality: many_to_one
        description: Affected CI
      - name: assignment_group
        label: Assignment Group
        targetType: sys_user_group
        cardinality: many_to_one
        description: Assigned team
      - name: problem_id
        label: Problem
        targetType: problem
        cardinality: many_to_one
        description: Related problem record
  - name: cmdb_ci
    label: cmdb_ci
    description: 'Imported from ServiceNow table: cmdb_ci'
    properties:
      - name: name
        label: Name
        type: string
        required: true
        description: CI name
      - name: environment
        label: Environment
        type: enum
        required: false
        description: Deployment environment
      - name: operational_status
        label: Operational Status
        type: enum
        required: false
        description: Current status
